<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <radialGradient id="bg3d" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0b0f14"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg3d)"/>

  <!-- Edges with depth perspective -->
  <g stroke="rgba(207,216,220,0.25)" stroke-width="0.4">
    <line x1="180" y1="140" x2="220" y2="100"/>
    <line x1="220" y1="100" x2="280" y2="130"/>
    <line x1="280" y1="130" x2="320" y2="180"/>
    <line x1="140" y1="180" x2="180" y2="140"/>
    <line x1="180" y1="140" x2="240" y2="160"/>
    <line x1="240" y1="160" x2="280" y2="130"/>
    <line x1="100" y1="160" x2="140" y2="180"/>
    <line x1="140" y1="180" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="260" y2="220"/>
    <line x1="260" y1="220" x2="320" y2="180"/>
    <line x1="160" y1="80" x2="220" y2="100"/>
    <line x1="220" y1="100" x2="300" y2="90"/>
    <line x1="300" y1="90" x2="340" y2="140"/>
    <line x1="60" y1="200" x2="100" y2="160"/>
    <line x1="100" y1="160" x2="160" y2="120"/>
    <line x1="160" y1="120" x2="180" y2="140"/>
    <line x1="240" y1="160" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="350" y2="220"/>
    <line x1="120" y1="240" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="300" y2="200"/>
  </g>

  <!-- LoF nodes (purple) - back layer -->
  <circle cx="160" cy="80" r="3" fill="#6c5ce7" opacity="0.7"/>
  <circle cx="100" cy="160" r="4" fill="#6c5ce7"/>
  <circle cx="60" cy="200" r="3" fill="#6c5ce7" opacity="0.6"/>

  <!-- LoFKernel nodes (light purple) -->
  <circle cx="220" cy="100" r="4" fill="#a29bfe"/>
  <circle cx="160" cy="120" r="3" fill="#a29bfe"/>
  <circle cx="300" cy="90" r="3" fill="#a29bfe" opacity="0.7"/>

  <!-- Combinator nodes (pink) - middle layer -->
  <circle cx="180" cy="140" r="5" fill="#fd79a8"/>
  <circle cx="240" cy="160" r="4" fill="#fd79a8"/>
  <circle cx="280" cy="130" r="4" fill="#fd79a8"/>

  <!-- Topos nodes (orange) -->
  <circle cx="340" cy="140" r="4" fill="#f39c12"/>
  <circle cx="320" cy="180" r="3" fill="#f39c12"/>

  <!-- TensorLogic nodes (green) - front layer -->
  <circle cx="140" cy="180" r="4" fill="#00b894"/>
  <circle cx="200" cy="200" r="5" fill="#00b894"/>
  <circle cx="260" cy="220" r="4" fill="#00b894"/>
  <circle cx="350" cy="220" r="3" fill="#00b894"/>

  <!-- Bridge nodes (coral) -->
  <circle cx="300" cy="200" r="4" fill="#e17055"/>
  <circle cx="120" cy="240" r="3" fill="#e17055"/>

  <!-- CLI/Test nodes (blue/gray) -->
  <circle cx="80" cy="120" r="2" fill="#0984e3" opacity="0.5"/>
  <circle cx="360" cy="260" r="2" fill="#636e72" opacity="0.5"/>

  <!-- Title -->
  <text x="200" y="25" fill="#e6eef7" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Unified System - 3D Proof Map</text>
  <text x="200" y="285" fill="#b8c7d9" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">286 declarations - WebGL interactive</text>
</svg>
