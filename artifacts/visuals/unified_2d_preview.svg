<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0b0f14"/>

  <!-- Edges (sample) -->
  <g stroke="rgba(207,216,220,0.35)" stroke-width="0.5">
    <line x1="80" y1="120" x2="150" y2="80"/>
    <line x1="150" y1="80" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="280" y2="100"/>
    <line x1="280" y1="100" x2="320" y2="180"/>
    <line x1="120" y1="200" x2="180" y2="220"/>
    <line x1="180" y1="220" x2="250" y2="200"/>
    <line x1="250" y1="200" x2="300" y2="240"/>
    <line x1="80" y1="120" x2="120" y2="200"/>
    <line x1="200" y1="150" x2="180" y2="220"/>
    <line x1="280" y1="100" x2="250" y2="200"/>
  </g>

  <!-- Nodes -->
  <!-- LoF (purple) -->
  <circle cx="80" cy="120" r="4" fill="#6c5ce7"/>
  <circle cx="100" cy="140" r="3" fill="#6c5ce7"/>
  <circle cx="90" cy="160" r="3" fill="#6c5ce7"/>

  <!-- LoFKernel (light purple) -->
  <circle cx="150" cy="80" r="4" fill="#a29bfe"/>
  <circle cx="170" cy="100" r="3" fill="#a29bfe"/>
  <circle cx="140" cy="110" r="3" fill="#a29bfe"/>

  <!-- Combinator (pink) -->
  <circle cx="200" cy="150" r="5" fill="#fd79a8"/>
  <circle cx="220" cy="130" r="3" fill="#fd79a8"/>
  <circle cx="230" cy="160" r="3" fill="#fd79a8"/>

  <!-- Topos (orange) -->
  <circle cx="280" cy="100" r="4" fill="#f39c12"/>
  <circle cx="300" cy="120" r="3" fill="#f39c12"/>
  <circle cx="260" cy="90" r="3" fill="#f39c12"/>

  <!-- TensorLogic (green) -->
  <circle cx="320" cy="180" r="4" fill="#00b894"/>
  <circle cx="340" cy="200" r="3" fill="#00b894"/>
  <circle cx="310" cy="210" r="3" fill="#00b894"/>

  <!-- Bridge (coral) -->
  <circle cx="120" cy="200" r="4" fill="#e17055"/>
  <circle cx="140" cy="180" r="3" fill="#e17055"/>

  <!-- More scattered nodes -->
  <circle cx="180" cy="220" r="3" fill="#00b894"/>
  <circle cx="250" cy="200" r="3" fill="#fd79a8"/>
  <circle cx="300" cy="240" r="3" fill="#00b894"/>
  <circle cx="60" cy="250" r="3" fill="#636e72"/>
  <circle cx="350" cy="80" r="3" fill="#0984e3"/>

  <!-- Title -->
  <text x="200" y="25" fill="#e6eef7" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Unified System — 2D Proof Map</text>
  <text x="200" y="285" fill="#b8c7d9" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">286 declarations · 681 edges</text>
</svg>
